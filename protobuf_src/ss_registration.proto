syntax = 'proto3';
package pb;
option go_package = ".;pb";


service Registration {
  rpc Register(RegRequest) returns (RegResponse) {}
}

service StorageAddition {
  rpc AddStorage(AddRequest) returns (AddResponse) {}
}

message RegRequest {
  string serverAlias = 1;
}

enum Status {
  ACCEPT = 0;
  DECLINE = 1;
}

message RegResponse {
  Status status = 1;
}

message AddRequest {
  string serverAlias = 1;
  string serverAddress = 2;
}

message AddResponse {
  Status status = 1;
}
